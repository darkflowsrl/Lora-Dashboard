<html>

<head>
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center"><span style="font-family:Arial,Helvetica,sans-serif"><strong>ESP LOCAL
                DASHBOARD</strong></span></h1>
    <table align="center" border="1" cellpadding="1" cellspacing="1" style="width:500px">
        <caption>
            <p><span style="font-size:16px"><strong>ESP32 Data</strong></span></p>
        </caption>
        <tbody>
            <tr>
                <td style="text-align:center; width:165px">CPU Frequency</td>
                <td style="text-align:center; width:321px" id="cpuFreq">%cpuFreq%</td>
            </tr>
            <tr>
                <td style="text-align:center; width:165px">Free Heap</td>
                <td style="text-align:center; width:321px" id="freeHeap">%freeHeap%</td>
            </tr>
            <tr>
                <td style="text-align:center; width:165px">SDK Version</td>
                <td style="text-align:center; width:321px" id="sdkVersion">%sdkVersion%</td>
            </tr>
        </tbody>
    </table>

    <p style="text-align:center">&nbsp;</p>
</body>

<script>
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var a = this.responseText.split(';');

                document.getElementById("cpuFreq").innerHTML = a[0];
                document.getElementById("freeHeap").innerHTML = a[1];
                document.getElementById("sdkVersion").innerHTML = a[2];
            }
        };
        xhttp.open("GET", "/allvalues", true);
        xhttp.send();
    }, 50);
</script>

</html>
