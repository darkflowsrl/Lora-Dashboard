<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Master Control</title>
</head>


<body>
    <header
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding-bottom: 0 !important;">
        <img style="display: block; margin-left: auto; margin-right: auto;" controls="controls" width="256" height="128"
            src="logo">
    </header>
    <main class="container">
        <table>
            <tr>
                <h4>ESTADO DEL GATEWAY</h4>

                <div class="grid">
                    <label for="status">
                        Status:
                        <p id="status">%STATUS%</p>
                    </label>

                    <label for="nodos">
                        Tabla de nodos
                        <p id="nodos">%NODOS%</p>
                    </label>

                    <label for="cantnodos">
                        Cantidad de nodos
                        <p id="cantnodos">%CATNODOS%</p>
                    </label>
                </div>
            </tr>

            <hr>

            <tr>
                <h4>CONEXIONES</h4>
                <form action="/aplicar_wifi">
                    <div class="grid">
                        <label for="cbox2">
                            WiFi
                            <input id="cbox2" type="checkbox" name="wifi" value="on" />
                        </label>
                    </div>

                    <div class="grid">
                        <label for="ssid">
                            SSID
                            <input id="ssid" maxlength="16" name="ssid" size="100" type="text">
                        </label>
                        <label for="pass">
                            Password
                            <input id="pass" maxlength="16" name="pass" size="100" type="password" />
                        </label>
                    </div>

                    <input type="submit" value="Aplicar WiFi">
                </form>

                <hr>

                <form action="/aplicar_gprs">
                    <div class="grid">
                        <label for="cbox1">
                            GPRS
                            <input id="cbox1" type="checkbox" name="gprs" value="on" />
                        </label>
                    </div>
                    <div class="grid">
                        <label for="apn">
                            APN
                            <input id="apn" maxlength="100" name="apn" size="100" type="text">
                        </label>
                    </div>

                    <input type="submit" value="Aplicar GPRS">
                </form>

                <hr>

                <form action="/aplicar_mqtt">
                    <h4>MQTT server</h4>
                    <div class="grid">
                        <label for="host">
                            Host
                            <input id="host" maxlength="100" name="host" required="" size="100" type="text">
                        </label>
                        <label for="port">
                            Puerto
                            <input id="port" maxlength="100" name="port" required="" size="100" type="text">
                        </label>
                    </div>

                    <div class="" grid>
                        <label for="user">
                            Usuario
                            <input id="user" maxlength="100" name="user" size="100" type="text">
                        </label>
                        <label for="pass">
                            Contrase√±a
                            <input id="pass" maxlength="100" name="pass" size="100" type="password">
                        </label>
                    </div>

                    <input type="submit" value="Aplicar MQTT">
                </form>

                <form action="/guardar_salir">
                    <div class="container">
                        <input type="submit" value="Guardar y Salir">
                    </div>
                </form>

                <hr>
            </tr>

            <tr>
                <form action="/pub">
                    <h4>COMANDO</h4>

                    <div class="grid">
                        <label for="cmd">
                            Comando
                            <div class="primary">
                                <input id="cmd" type="text" name="cmd" value="{}" />
                            </div>
                        </label>
                    </div>

                    <input type="submit" value="Enviar">
                </form>
            </tr>
        </table>
    </main>
</body>

<script>
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var a = this.responseText.split(';');

                document.getElementById("nodos").innerHTML = a[0];
                document.getElementById("cantnodos").innerHTML = a[1];
                document.getElementById("status").innerHTML = a[2];
            }
        };
        xhttp.open("GET", "/allvalues", true);
        xhttp.send();
    }, 50);

    function setValues() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var a = this.responseText.split(';');

                document.getElementById("ssid").value = data[3];
                document.getElementById("pass").value = data[4];
                document.getElementById("apn").value = data[5];
                document.getElementById("host").value = data[6];
                document.getElementById("port").value = data[7];
                document.getElementById("user").value = data[8];
                document.getElementById("pass").value = data[9];

            }
        };
        xhttp.open("GET", "/allvalues", true);
        xhttp.send();
    }

    window.onunload = setValues;

</script>


<style>
    hr {
        color: rgb(0, 160, 223);
        border-style: solid;
        border-width: 4px;
    }
</style>

</html>
